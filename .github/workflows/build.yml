name: Build Shark OS

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint and validate
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate shell scripts (bash -n)
        run: |
          echo "Validating shell scripts (syntax)..."
          for script in $(find . -name "*.sh" -type f); do
            echo "Checking syntax: $script"
            bash -n "$script" || exit 1
          done

      - name: Run ShellCheck (static analysis)
        run: |
          echo "Installing shellcheck..."
          sudo apt-get update && sudo apt-get install -y shellcheck
          echo "Running shellcheck on all scripts (fail on any issue)..."
          # Use null-delimited listing to be robust with filenames
          find . -name "*.sh" -type f -print0 | xargs -0 shellcheck --external-sources --format=json -o shellcheck-report.json || true
      - name: Upload ShellCheck report
        uses: actions/upload-artifact@v3
        with:
          name: shellcheck-report
          path: shellcheck-report.json
          retention-days: 7

      - name: Check AppArmor profiles (non-fatal if AppArmor not installed)
        run: |
          echo "Checking AppArmor profiles"
          bash scripts/security/check-apparmor.sh || (echo "AppArmor profile checks failed; see logs" && exit 1)

      - name: Kernel hardening checks (informational)
        run: |
          echo "Running basic kernel hardening checks"
          bash scripts/security/check-kernel-hardening.sh || echo "Kernel hardening checks skipped or failed (informational)"

      - name: Check markdown
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
      
      - name: YAML validation
        run: |
          echo "Installing yamllint..."
          pip install yamllint
          yamllint -d '{extends: default}' aports/ docs/ || true

  # Job 2: Build Shark OS ISO (requires Alpine)
  build-iso:
    runs-on: ubuntu-latest
    needs: validate
    
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    container:
      image: alpine:latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          apk update
          apk add --no-cache \
            build-base \
            abuild \
            alpine-sdk \
            linux-headers \
            gcc \
            g++ \
            musl-dev \
            openssl-dev \
            bash \
            git \
            curl \
            tar \
            xz
      
      - name: Setup build environment
        run: |
          bash scripts/setup-build-env.sh
      
      - name: Build ISO image
        run: |
          bash mkimage/mkimg.shark.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: shark-os-iso
          path: dist/
          retention-days: 30

  # Job 3: Build Shark CLI
  build-cli:
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Verify Shark CLI
        run: |
          echo "Validating Shark CLI..."
          bash -n shark-cli/shark
          chmod +x shark-cli/shark
          ./shark-cli/shark --version
      
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v3
        with:
          name: shark-cli
          path: shark-cli/shark
          retention-days: 30

  # Job 4: Build Docker image
  build-container:
    runs-on: ubuntu-latest
    needs: validate
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Job 5: Test documentation
  test-docs:
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check documentation links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'

  # Job 6: Release (on tags)
  release:
    runs-on: ubuntu-latest
    needs: [build-iso, build-cli, build-container]
    
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "# Release ${VERSION}" > release_notes.md
          echo "" >> release_notes.md
          echo "## Changes" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Features" >> release_notes.md
          echo "- See CHANGELOG.md for details" >> release_notes.md
          cat release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            shark-cli/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 7: Security scanning
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      

      - name: Run ShellCheck on all scripts (skipped â€” already executed in `validate`)
        run: |
          echo "ShellCheck is executed as part of the 'validate' job. Skipping duplicate run in 'security' job."

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: bash

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Run truffleHog secret scanner
        uses: trufflesecurity/trufflehog@main
        with:
          scanArguments: --fail --json .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
  notify:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "Build workflow completed"
          # Add your notification logic here (Slack, email, etc.)
